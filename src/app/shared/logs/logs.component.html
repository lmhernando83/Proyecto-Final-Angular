<div class="logs">
  <div class="logs__register">
    <button type="button" class="btn logs__btn" id="btnRegister" data-target="#registerUser" aria-expanded="false" aria-label="register" (click)="registerOpen()">Register</button>
  </div>
  <div class="logs__login">
    <button type="button" class="btn logs__btn" id="btnLogin" data-target="#logIn" aria-expanded="false" aria-label="login" (click)="loginOpen()">Login</button>
  </div>
</div>
