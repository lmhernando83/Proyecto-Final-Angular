<div class="wrapper">
    <div class="container">
      <div class="map-controls">
        <button routerLink="/init-panel" class="btn btn--black"><i class="icon-arrow-left2"><span> Back</span></i></button>
        <div>
          <button routerLink="/map" class="btn btn--black"><i class="icon-map"><span class="sr-only">Map</span></i></button>
          <button routerLink="/list-map" class="btn btn--black"><i class="icon-file-text"><span class="sr-only">Map List</span></i></button>
        </div>
      </div>
    </div>
</div>
<div class="map" *ngIf="lat && lng">
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
    <!-- <agm-marker [latitude]="lat" [longitude]="lng">
      <agm-info-window>
        <img class="map__img" src="../../../assets/img/avatar.png" alt="">
        <hr>
        <h3 class="map__title">{{user.name}}</h3>
        <p>You are here</p>
      </agm-info-window>
    </agm-marker> -->
    <agm-marker *ngFor="let user of users" [latitude]="user.lat" [longitude]="user.lng">
      <agm-info-window>
        <a [href]="user.url">
        <img class="map__img" [src]="user.image" alt="">
        </a>
        <hr>
        <h3 class="map__title">{{user.name}}</h3>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
