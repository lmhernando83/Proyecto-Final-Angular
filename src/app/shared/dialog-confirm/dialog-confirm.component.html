<div class="dialog">
  <div class="content-container">

    <span class="content-span full-width">{{data.message}}</span>
  </div>
  <div class="dialog__buttons">
    <button mat-flat-button class="btn" [mat-dialog-close]="false">NO</button>
    <button mat-flat-button class="btn" [mat-dialog-close]="true">YES</button>
  </div>
</div>
